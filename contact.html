 <div class="contact-para">
	<header>
		<h1>Contact Us</h1>
	</header>
    <div class="contact-para">
    <p>K1 Studios is always willing to help. If you have any questions or concerns regarding our work, please email, call, or message us one of our social media accounts.</p></div>

    <div class="form">
    <form>
        <div class="contact-form ">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="contact-form">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="contact-form">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" placeholder="Enter your message" rows="5"></textarea>
        </div>
        <div class="button">
        <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
        </div>
      </form>
    </div>
	<footer>

	</footer>
