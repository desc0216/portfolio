    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand" href="home.html">
            <img src="images/k1 logo-250_x_167.png" width="70" alt="logo"></a>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">     
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                    <li><a class="nav-link" href="home.html">Home</a></li>

            </div>
        </div>
    </nav>

	<header>
		<h1>Contact Us</h1>
	</header>

    <form>
        <div class="contact-form">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="contact-form">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="contact-form">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" placeholder="Enter your message" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

	<footer>
		<p>Copyright &copy; 2023 Ethan Deschambault</p>
	</footer>
	
</body>
</html>
